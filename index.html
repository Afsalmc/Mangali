<script type="module" src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
<script src="mlen.js"></script>
  <script>
  function updateSize() {
   document.getElementById("fileNum").innerHTML = "Loading....";
    let nBytes = 0,
        oFiles = this.files;
    
    //document.getElementById("fileNum").innerHTML = sOutput;
    /////////////////////////////////
    Tesseract.recognize(
  oFiles[0],
  'mal+eng',
  { logger: m => console.log(m) }
).then(({ data: { text } }) => {
  //alert( ml2en(text));
  var trans = ml2en(text);
  document.getElementById("fileNum").innerHTML = trans;
})
///////////////////////////////////////
  }
     
  document.getElementById("uploadInput").addEventListener("change", updateSize, false);

  </script>
